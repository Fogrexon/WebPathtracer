<!doctype html>
<html lang=en-us>
<head>
  <meta charset=utf-8>
  <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
  <title>Hello WASM World!</title>
</head>
<body>
  <button class=mybutton>Run mulBy2</button><br>
  <canvas id="cnv" width=500 height=500></canvas>
  <script src="../build/wasm/main.js"></script>
  <script src="../build/umd/pathtracer.js"></script>
  <script>
    Module.onRuntimeInitialized = () => {
      const gltfModel = new PathTracer.GLTFLoader();
      gltfModel.load('monkey.gltf').then(() => {
        const wasmManager = new PathTracer.WasmManager(Module);
        const renderer = new PathTracer.Renderer(wasmManager, gltfModel);
  
        console.log(gltfModel.position);
  
        renderer.createBound();
        renderer.render(document.getElementById('cnv'));
  
        renderer.release();
      });
    }
  </script>
</body>
</html>
